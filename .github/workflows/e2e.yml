name: RPM Install
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '12 3 4,18 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:

    - name: Install rpm-build
      run: |
        sudo dnf -y install rpm-build

    - uses: actions/checkout@v2

    - name: rpmbuild
      run: |
        rpmbuild -ba ./fedora-minimal.spec

    - name: install
      run: |
        sudo dnf install -y --skip-broken $HOME/rpmbuild/RPMS/noarch/fedora-minimal*
